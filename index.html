<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Add Task <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Current</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Completed</a>
                </li>
              </ul>
            </div>
          </nav>
        <button type="button" id="add-button" class="btn btn-primary">Add Task</button>
        <form>
            <div class="form-group">
                <button type="button" id="delete-button" class="btn btn-primary">Delete Task</button>
            </div>
            <div class="form-group">
                <label for="taskname">Task Name</label>
                <input type="text" id="taskname" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Task Description</label>
                <input type="text" id="taskdescription" class="form-control">
            </div>
            <div class="form-group">
                <label for="assignee">Assignee</label>
                <select id="assignee" class="form-control">
                    <option>Elena</option>
                    <option>Shubha</option>
                    <option>Kishor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="taskdate">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control">
                    <option>Just started</option>
                    <option>Half way through</option>
                    <option>Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" class="form-control">
                    <option>Urgent</option>
                    <option>High</option>
                    <option>Moderate</option>
                    <option>Non-urgent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-primary">Cancel</button>
        </form>
    </body>
</html>
